    <h1 style="text-align: left;">PEDIDO</h1>
    <titulo1>Pedido</titulo1><br>

    <form id="pedido">
        <p>Nombre: <input type="text" id="nombre" name="nombre" size="30"></p>
        <p>Apellido: <input type="text" id="apellido" name="apellido" size="38"></p>
        <p>Telefono: <input type="text" id="telefono" name="telefono" size="20"></p>
        <p>Direccion: <input type="text" id="direccion" name="direccion" size="40"></p>
        <p>Colonia: <input type="text" id="colonia" name="colonia" size="30"></p>
        <hr>
        <select name="menu" id="menu">
        
            <optgroup label="Tortas">
                <option value="hamburguesa">Hamburguesa</option>
                <option value="clubsandwich">ClubSandwich</option>
                <option value="hamburguesa">Hamburguesa</option>
            </optgroup>
            <optgroup label="Tacos">
                <option value="tacosbistek">TacosdeBistec</option>
                <option value="tacosalpastor">TacosalPastor</option>
                <option value="sincronizada">Sincronizada</option>
            </optgroup>
        </select>


        <title1>Verduras</title1><br>
        Vegetales:
        <input type="checkbox" id="tomate" checked><label for="tomate">Tomate</label>
        <input type="checkbox" id="cebolla" checked><label for="cebolla">Cebolla</label>
        <input type="checkbox" id="lechuga" checked><label for="lechuga">Lechuga</label>
        <input type="checkbox" id="pepinillo" checked><label for="pepinillo">Pepinillo</label></br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
    <script>
        const form=document.getElementById("pedido");
        form.addEventListener("submit", function(event){
            event.preventDefault();
            const formData=new FormData (form);
            const orden={
                 nombre:formData.get("nombre"),
                 apellido:formData.get("apellido"),
                 telefono:formData.get("telefono"),
                 direccion:formData.get("direccion"),
                 colonia:formData.get("colonia"),
                 tomate:document.getElementById("tomate").checked ? "Si": "No",
                 cebolla:document.getElementById("cebolla").checked ? "Si": "No",
                 lechuga:document.getElementById("lechuga").checked ? "Si": "No",
                 pepinillo:document.getElementById("pepinillo").checked ? "Si": "No"
        };
        localStorage.setItem("orden",JSON.stringify(orden));
        window.location.href="pedidorealizado.html";
        });
